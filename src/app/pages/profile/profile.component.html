<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="text-center">Profile</h1>
      <form [formGroup]="profileForm">
        <div class="form-group">
          <label class="col-form-label">First Name:</label>
          <input formControlName="fName" type="text" class="form-control">
          <small *ngIf="fName.invalid && fName.touched" class="text-danger">First Name Required</small>
        </div>
        <div class="form-group">
          <label class="col-form-label">Last Name</label>
          <input formControlName="lName" type="text" class="form-control">
          <small *ngIf="lName.invalid && lName.touched" class="text-danger">Last Name Required</small>
        </div>
        <div class="form-group">
          <label class="col-form-label">Email Address:</label>
          <input formControlName="email" type="email" class="form-control">
          <small *ngIf="email.invalid && email.touched" class="text-danger">Enter Correct Email</small>
        </div>
        <div class="form-group">
          <label class="col-form-label">Mobile No:</label>
          <input formControlName="mobileNo" type="text" class="form-control">
          <small *ngIf="mobileNo.invalid && mobileNo.touched" class="text-danger">Only numbers</small>
        </div>
        <div class="form-group">
          <label class="col-form-label">Country</label>
          <select formControlName="country" class="form-control">
            <option>Indian</option>
            <option>American</option>
            <option>Austarlia</option>
          </select>
          <small *ngIf="country.invalid && country.touched" class="text-danger">Counter Required</small>
        </div>
        <div class="form-group">
          <label class="col-form-label">Address</label>
          <textarea formControlName="address" class="form-control"></textarea>
          <small *ngIf="address.invalid && address.touched" class="text-danger"><Address> Required</Address></small>
        </div>
        <div class="form-group">
          <label class="col-form-label">About your Self</label>
          <textarea formControlName="textarea" class="form-control"></textarea>
          <small *ngIf="textarea.invalid && textarea.touched" class="text-danger">Required</small>
        </div>
        <button (click)="profilesubmit(profileForm)"type="button" class="btn btn-primary">Send message</button>
      </form>
    </div>
  </div>
</div>
