<div class="container-fluid">
    <div class="container">
        <div class="blogs" *ngFor="let blog of allBlogs;let i=index">
            <div class="blogImage">
                <img src="{{blog.urlToImage}}" *ngIf="blog.urlToImage != null else image"> 
                <ng-template #image>
                    <img src="../../../assets/Image/tesla.jpg">
                </ng-template>
            </div>
            <div class="blogContent">
                <h3>Title:<span>{{blog.title}}</span></h3>
                <h3>Author:<span>{{blog.author}}</span></h3>
                <h3>Content:<span>{{blog.content}}</span></h3>
                <h3>Description:<span>{{blog.description}}</span></h3>
                <h3>Published At:<span>{{blog.publishedAt}}</span></h3>
                <button (click)="readmore(blog.url)">Readmore</button>
            </div>
           
        </div>
    </div>
</div>
